<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JWT</title>
</head>
<body>

    <h2>Iniciar Sesión</h2>
    <form id="loginform">
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <p>¿No tienes cuenta? Da clic <a href="./register.html">aquí</a></p>

    <script>
        document.getElementById('loginform').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Bienvenido');
                    localStorage.setItem('token', data.token);
                    // Redirigir a página protegida si se desea
                    // window.location.href = 'pagina-protegida.html';
                } else {
                    alert(data);
                }

            } catch (err) {
                console.error('Error en la petición del login:', err);
                alert('Error en la red o en el servidor');
            }
        });
    </script>
    
</body>
</html>
