<!DOCTYPE html>
<html lang="es"> <!-- Cambié "en" a "es" si tu página está en español -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="#" id="registerform">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Ingrese la contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="./index.html">Inicia sesión</a></p>

    <script>
        document.getElementById('registerform').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const res = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Usuario registrado correctamente.');
                    window.location.href = 'index.html';
                } else {
                    alert(`Error al registrar: ${data.message || 'verifica tus datos'}`);
                }

            } catch (err) {
                console.error('Error en la petición de registro', err);
                alert('Error en la red o el servicio. Intenta nuevamente más tarde.');
            }
        });
    </script>
</body>
</html>
