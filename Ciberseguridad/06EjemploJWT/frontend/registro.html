<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Daniel Villegas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset y variables CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --accent-color: #4a5568;
            --text-color: #2d3748;
            --text-light: #718096;
            --background: #f8f9fa;
            --white: #ffffff;
            --light-gray: #f1f3f4;
            --gray: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
        }

        /* Estilos generales */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        /* Elementos decorativos de fondo */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 50%;
            animation: floating 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Botón de regresar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor principal */
        .sesion-container {
            background: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sesion-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* Título */
        .sesion-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .sesion-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* Formulario */
        #registerForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Grupos de formulario */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 14px 16px;
            border: 2px solid var(--gray);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-color);
            background: var(--white);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(45, 55, 72, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:hover {
            border-color: var(--secondary-color);
        }

        /* Contenedor de botones */
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        /* Botón de submit */
        .option-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
            font-family: inherit;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .option-button:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .sesion-container {
                padding: 30px 20px;
                margin: 10px;
                margin-top: 80px;
            }

            .sesion-container h1 {
                font-size: 2rem;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .form-group input {
                padding: 12px 14px;
            }

            .option-button {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 400px) {
            .sesion-container {
                padding: 25px 15px;
                margin-top: 70px;
            }

            .sesion-container h1 {
                font-size: 1.8rem;
            }

            .back-button {
                position: relative;
                top: 0;
            left: 0;
                margin-bottom: 20px;
                align-self: flex-start;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <button class="back-button" onclick="location.href='index.html'">← Regresar</button>

    <div class="sesion-container">
        <h1>Registro</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div class="form-group">
                <label for="secname">Segundo nombre</label>
                <input type="text" id="secname" name="secname"/>
            </div>
            <div class="form-group">
                <label for="Apellidop">Apellido Paterno</label>
                <input type="text" id="Apellidop" name="Apellidop"/>
            </div>
            <div class="form-group">
                <label for="Apellidom">Apellido Materno</label>
                <input type="text" id="Apellidom" name="Apellidom"/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirmar contraseña</label>
                <input type="password" id="cpassword" name="cpassword"/>
            </div>
            <div class="button-container">
               <p>¿Ya tienes cuenta? Inicia Sesión <a href="bienvenida.html">aqui</a></p>
            </div>
            <div class="button-container">
                <input type="submit" value="Registrarse" class="option-button" />
            </div>
        </form>
    </div>

    <script src="validaciones/validareg.js"></script>
</body>
</html>
